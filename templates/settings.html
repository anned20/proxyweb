{% extends 'partials/base.html' %}

{% block content %}
    <div class="row">
        <div class="col">
            {% if message %}
                <span class="border border-primary">
                    <div class="note note-success">
                        <pre><strong>Saving the config was successful!</strong></pre>
                        <strong>Click <a href="/">here</a> to activate it</strong>
                    </div>
                </span>
            {% else %}
                <div class="form-group text-monospace blue-border-focus">
                    <form action="/settings/save/" method="post">
                        <div class="form-group">
                            <label for="exampleFormControlTextarea2"></label>
                            <textarea spellcheck="false" class="form-control" name="settings" id="settings" rows="30">{{ config_file_content }}</textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
