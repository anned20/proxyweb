{% extends 'partials/base.html' %}

{% block content %}
    <div class="row">
        <div class="col">
            {% if error %}
                <div class="note note-danger">
                    <pre><strong>Error!</strong>{{ error }}</pre>
                    <br><br>

                    <strong>If this seems settings related you can edit the config by <a href="/settings/edit/">clicking here.</a></strong>
            {% endif %}
        </div>
    </div>
{% endblock %}
